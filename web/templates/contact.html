{% load static %}




<article class="contact" data-page="aloqa">

    <header>
        <h2 class="h2 article-title">Aloqa</h2>
    </header>

    <section class="mapbox" data-mapbox>
        <figure>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6073.909478722511!2d71.77072079999999!3d40.4320011!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38bb83431937abc5%3A0xcfa4d876b34e7bbc!2sFergana%2C%20Fergana%20Region%2C%20Uzbekistan!5e0!3m2!1sen!2sbd!4v1714426705231!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </figure>
    </section>

    <section class="contact-form">

        <h3 class="h3 form-title">Aloqa uchun forma</h3>

        <form class="form" method="POST" data-form>

            {% csrf_token %}

            <div class="input-wrapper">
                {{ contact_form.first_name }}
                {{ contact_form.last_name }}
            </div>

            <div class="input-wrapper">
                {{ contact_form.phone }}
                {{ contact_form.telegram }}
            </div>

            <!-- <select name="subject" id="subject" class="form-input">
                <option value="order">Dastur zakaz qilish</option>
                <option value="order">Dastur zakaz qilish</option>
                <option value="order">Dastur zakaz qilish</option>
                <option value="order">Dastur zakaz qilish</option>
            </select> -->

            <div class="input-wrapper">
                {{ contact_form.subject }}
            </div>
            

            {{ contact_form.message }}

            <button class="form-btn" type="submit" disabled data-form-btn>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                	<path fill="currentColor" d="M18.175 17H15q-.425 0-.712-.288T14 16t.288-.712T15 15h3.175l-.9-.9Q17 13.825 17 13.413t.3-.713q.275-.275.7-.275t.7.275l2.6 2.6q.125.125.2.312t.075.388t-.075.387t-.2.313l-2.6 2.6q-.275.275-.687.288T17.3 19.3q-.275-.275-.275-.7t.275-.7zM10.4 11L17 7.15V5h-.25L10.4 8.675L4.225 5H4v2.2zm-6.525 6q-.775 0-1.325-.55T2 15.125V4.875q0-.775.55-1.325T3.875 3h13.25q.775 0 1.325.55T19 4.875V9.2q0 .35-.275.6t-.625.225q-1.225-.05-2.337.4t-1.988 1.325t-1.338 2t-.412 2.35q.025.35-.225.625t-.6.275z" />
                </svg>
                <span>Xabar qoldirish</span>
            </button>

        </form>

    </section>

</article>
